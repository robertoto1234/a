            width: 40px;
            height: 40px;

        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background-color: #141414;
            color: #e5e5e5;
            border: 2px solid #e5e5e5;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;

        }
        button:hover {
            background-color: #e5e5e5;
            color: #141414;
        }
    </style>
</head>
